<html>
<head>
	<meta charset="utf-8">
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>Sikrypt</title>
	{% endif %}
	<link rel="stylesheet"  href="{{url_for('static',filename='style.css')}}">
  	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='favicon.png')}}">
</head>
<body>

	<nav>

   		</ul>

  	{% endif %}

</html>
